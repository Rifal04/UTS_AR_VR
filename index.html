<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR JS MARKER EXAMPLE </title>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="detectionMode:mono_and_matrix;matrixCodeType: 3x3_PARITY65">

         <a-marker type="barcode" value="1">
            <a-torus color="#FA26A0" material="opacity: 0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-torus>
         </a-marker>

          <a-marker type="barcode" value="4">
            <a-triangle color="#F51720" vertex-c="2 -2 2" material="opacity: 0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-triangle>
          </a-marker>

          <a-marker type="barcode" value="7">
            <a-box color="#f8d210" vertex-c="2 -2 2" material="opacity: 0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-triangle>
            </a-box>

          <a-marker type="barcode" value="12">
            <a-plane color="#2ff3e0" vertex-c="2 -2 2" material="opacity: 0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-plane>
          </a-marker>

          <a-marker type="barcode" value="14">
            <a-ring color="#81b622" vertex-c="2 -2 2" material="opacity: 0.5" scale="0.5 0.5 0.5"
                animation__putar="property:rotation; from:0 0 0; to:0 360 0; startEvents:mouseenter"
        ></a-ring>
          </a-marker>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
    
</body>
</html>
